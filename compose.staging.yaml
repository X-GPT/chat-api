services:
  chat-api:
    container_name: ${REPO_NAME}-staging-api
    image: ${API_IMAGE}
    restart: unless-stopped
    env_file:
      - /etc/mymemo/chat-api/env.dev
    environment:
      - NODE_ENV=production
    ports:
      - "${HOST_PORT}:${CONTAINER_PORT}"
    extra_hosts:
      - "host.docker.internal:host-gateway"
    mem_limit: 2g
    mem_reservation: 1536m
    memswap_limit: 2g
    logging:
      driver: awslogs
      options:
        awslogs-region: us-west-2
        awslogs-group: /apps/chat-api-staging
        awslogs-stream: ec2-${REPO_NAME}-staging-api
        awslogs-create-group: "true"
    networks:
      - mymemo-staging-network

  rag-api:
    container_name: ${REPO_NAME}-staging-rag-api
    image: ${RAG_API_IMAGE}
    restart: unless-stopped
    env_file:
      - /etc/mymemo/rag-python/env.staging
    ports:
      - "${RAG_API_PORT}:8000"
    mem_limit: 1g
    mem_reservation: 512m
    logging:
      driver: awslogs
      options:
        awslogs-region: us-west-2
        awslogs-group: /apps/rag-python-staging
        awslogs-stream: ec2-${REPO_NAME}-staging-api
        awslogs-create-group: "true"
    networks:
      - mymemo-staging-network

  rag-worker:
    container_name: ${REPO_NAME}-staging-rag-worker
    image: ${RAG_WORKER_IMAGE}
    restart: unless-stopped
    env_file:
      - /etc/mymemo/rag-python/env.staging
    mem_limit: 1g
    mem_reservation: 512m
    logging:
      driver: awslogs
      options:
        awslogs-region: us-west-2
        awslogs-group: /apps/rag-python-staging
        awslogs-stream: ec2-${REPO_NAME}-staging-worker
        awslogs-create-group: "true"
    networks:
      - mymemo-staging-network

networks:
  mymemo-staging-network:
    driver: bridge

# To scale rag-worker locally, use: docker-compose up --scale rag-worker=N
